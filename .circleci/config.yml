defaults: &defaults
  docker:
    - image: circleci/node:12
  working_directory: ~/project

version: 2
jobs:
  Checkout Code:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      # - restore_cache: # Note: disabled because something was being cached that was causing tests to fail
      #     keys:
      #       - yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      #       - yarn-cache-{{ .Branch }}
      #       - yarn-cache-
      - run: sudo apt-get update
      - run: sudo apt-get install libomniorb4-dev
      - run:
          name: yarn install
          command: yarn install --check-files --frozen-lockfile
          no_output_timeout: 60m
      - run:
          name: yarn build
          command: yarn build
          no_output_timeout: 60m
      # - save_cache:
      #     key: yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      #     paths: [node_modules]
      - run:
          name: yarn install (production)
          command: yarn install --check-files --frozen-lockfile --production --force
          no_output_timeout: 60m
      - persist_to_workspace:
          root: .
          paths: [.]
  Check for vulnerabilities:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: sudo apt-get install libomniorb4-dev
      - run:
          name: yarn install
          command: yarn install --check-files --frozen-lockfile
          no_output_timeout: 60m
      - run: yarn validate:dependencies
  Test node-8:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: sudo apt-get install libomniorb4-dev
      - run: yarn install --check-files --frozen-lockfile
      - run: yarn build
      - run: ulimit -c unlimited
      - run: yarn ci
      - run: yarn send-coverage

